<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector</title>
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h1>Polyglot</h1>
    <p class="text-blue-500">This text will be blue.</p>

    <div class='table'>

      <!-- table-->
      <div class='flex flex-row overflow-x-auto'>
        <!-- langs -->
          <select name="language" class='w-64 language border p-2'>
            <option value="english">English</option>
          </select>
          <select name="language" class='w-64 language border p-2'>
            <option value="spanish">Spanish</option>
          </select>
      </div>
      <!-- phrases -->
      <div class="flex flex-row overflow-x-auto">
        <input type="text" name="text" class="w-64 border p-2 flex-none">
        <div class="w-64 border p-2 flex-none"></div>
        <div class="w-64 border p-2 flex-none"></div>
      </div>
    </div>
      <button>Add Language (column)</button>
      <button hx-post="http://localhost:3000/add_row" hx-include=".language" hx-target=".table" hx-swap="afterend">
        Add Phrase (row)
      </button>
  </body>
</html>
